<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-6xl text-center	 mt-16">Wellcome to my <span class="text-purple-600 font-semibold">Baap-Er-Bank!!!</span></h1>
    </header>
    <main>
        <section class="bg-green-200 w-3/4 mx-auto mt-4 p-8">
            <h3 class="text-2xl mb-4 font-semibold">Please Login</h3>
            
            <div>
                <input id="user-email" class="border-2 border-gray-400 mb-4 px-1 rounded block w-3/4 " type="text" placeholder="Your Email">
                <input id="user-password" class="border-2 border-gray-400  px-1 rounded block w-3/4" type="password" placeholder="Password">
                <button id="login-submit" class="bg-purple-700 border-2 text px-4 text-white rounded mt-2 border-gray-400 p-1 font-medium  ">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
