<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"rel="stylesheet">
    <title>Banking Page</title>
</head>
<body>
    <header>
        <h1 class="text-6xl text-center	 mt-8">Let's get some  <span class="text-purple-600 font-semibold">Moooney</span></h1>
    </header>
    <main class="w-3/4 mx-auto">
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4  text-white">
                <div class="bg-blue-500 p-8 rounded">
                    <h3 class="text-3xl"> Deposit</h3>
                    <h4  class="text-4xl">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-500 p-8 rounded">
                    <h3 class="text-3xl"> Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-indigo-500 p-8 rounded">
                    <h3 class="text-3xl"> Balance</h3>
                    <h4 class="text-4xl">$<span id="balance-total">1240</span></h4>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-8 rounded">
                    <h3 class="text-3xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-amount" class="border-2 border-gray-400 mb-4 px-1 rounded block w-3/4 " type="text" placeholder="$ Amount you want to deposit">
                        <button id="deposit-button" class="bg-purple-700 border-2 text px-4 text-white rounded mt-2 border-gray-400 p-1 font-medium  ">Deposit</button>
                    </div> 
                </div>
                <div class="bg-purple-100 p-8 rounded" >
                    <h3 class="text-3xl">Please withdraw</h3>
                    <div>
                        <input id="withdraw-amount" class="border-2 border-gray-400 mb-4 px-1 rounded block w-3/4 " type="text" placeholder="$ Amount you want to withdraw">
                        <button id="withdraw-button" class="bg-purple-700 border-2 text px-4 text-white rounded mt-2 border-gray-400 p-1 font-medium  ">withdraw</button>
                    </div> 
                </div>
            </div>
        </section>
    </main>
    <script src="js/functional.js"></script>
</body>
</html>
